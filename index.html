<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="memoryGame.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cee'm Gee</title>
</head>
<body>
    <div class="Game-Container">
        <h1 class="title">Cee'm Gee-Colour Memory Game</h1>
    <div class="input-form">
        <label for="level">Choose Level( 1[easy] - 6[harder])</label>
        <div class="level">

            <div class="input-container">
                <div id="minus">-</div>
                <input type="number" id="number" value="1" min="1" max="6" maxlength="6" disabled>
                <div id="plus">+</div>
            </div>

            <div class="inputButton">
                <button type="button" id="btnStart">Play</button>
            </div>
        </div>
    </div>
    <div class="gameText">
        <div class="difficultyTime"> <h2 class="difficulty" id="difficulty"></h2><span class="bestTime" id="bestTime">00:00</span></div>
        <div id="timer"><b>Time</b> = 00:00</div>
      </div>
    <div class="container" id="con">
    </div>
    <div class="GameOver hide" id="GameOver">
        <!-- <i class="fa-solid fa-circle-xmark fa-lg"></i> -->
       <div class="display"> <h1 class="title">Game Over</h1></div>
      <div class="display">  <h3>Would you like to play again?</h3></div>
      <div class="display">  <button type="button" id="playAgain">Press Play</button></div>
    </div>
</body>
<script src="node_modules/moment/moment.js" ></script>
<script src="memoryGame.js" ></script>
</html>
