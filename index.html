<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="memoryGame.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
</head>
<body>
    <div class="Game-Container">
        <h1 class="title">Colour Memory game</h1>
    <div class="input-form">
        <label for="level">Choose Level( 1[easy] - 6[harder])</label>
        <div class="level">
            <div class="inputNumber">
                <input type="number" name="level" id="level" min="1"  max="6" value="1">
            </div>
            <div class="inputButton">
                <button type="button" id="btnStart">Play</button>
            </div>
        </div>
        <h2 class="difficulty" id="difficulty"></h2>
    <div id="timer"></div>
    </div>
    <div class="container" id="con">
       
    </div>
    </div>
</body>
<script src="memoryGame.js"></script>
</html>
